{% extends "base_generic.html" %}

{% block content %}
  <h1>{% if form.instance.pk %}Update Book{% else %}Create Book{% endif %}</h1>
  
  <form method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="{% if form.instance.pk %}Update{% else %}Create{% endif %}" class="btn btn-primary">
    <a href="{% if form.instance.pk %}{% url 'book-detail' form.instance.pk %}{% else %}{% url 'books' %}{% endif %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
