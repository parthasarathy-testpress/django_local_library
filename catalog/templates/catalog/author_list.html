{% extends "base_generic.html" %}

{% block content %}
    <h1>Author List</h1>
    <ul>
        {% for author in author_list %}
            <li>
                <a href="{{ author.get_absolute_url }}">
                    {{ author.first_name }} {{ author.last_name }}
                </a>
            </li>
        {% empty %}
            <li>No authors available.</li>
        {% endfor %}
    </ul>
{% endblock %}
